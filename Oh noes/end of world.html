<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Oh noes!!! end of world</title>
    </head>
    <body>
    <div>
        <h1>Oh noes, the world will end in
            <span id="countdown">20</span>
            seconds!
        </h1>
    </div>
    
  <script>
  var countdown = document.getElementById("countdown");
  
  var countItDown = function() {
    var currentTime = parseFloat(countdown.textContent);
    if (currentTime > 0) {
       countdown.textContent = currentTime - 1;   
    } else {
        window.clearInterval(timer);
    }
    
  };
  var timer = window.setInterval(countItDown, 1000);
  </script>
  
    </body>
</html>
