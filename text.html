<!DOCTYPE html>
<html>
<head>
<title>Text</title>
<style>
o{
text-decoration: overline;
}
du{
text-decoration: underline;
text-decoration-style: double;
}
do{
text-decoration: overline;
text-decoration-style: double;
}
ds{
text-decoration: line-through;
text-decoration-style: double;
}
</style>
</head>
<body>
<p>Normal</p>
<u>Underline</u>
<br>
<br>
<o>Overline</o>
<br>
<br>
<s>Strikethrough</s>
<br>
<br>
<du>Double Underline</du>
<br>
<br>
<do>Double Overline</do>
<br>
<br>
<ds>Double Strikethrough</ds>
</body>
</html>
